
<div>
    <h2><span>Artifact Model</span> {{vm.artifactModel.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.artifactModel.name}}</span>
        </dd>
        <dt><span>Comment</span></dt>
        <dd>
            <span>{{vm.artifactModel.comment}}</span>
        </dd>
        <dt><span>Created At</span></dt>
        <dd>
            <span>{{vm.artifactModel.createdAt | date:'medium'}}</span>
        </dd>
        <dt><span>Updated At</span></dt>
        <dd>
            <span>{{vm.artifactModel.updatedAt | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="artifact-model-detail.edit({id:vm.artifactModel.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
